
{% extends 'base.html' %}
{% block content %}
<<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center">
        <h2>Manage Your Services</h2>
        <button type="button" class="btn btn-primary" onclick="showAddService()">Add New Service</button>
    </div>
    
    <div class="grid-container mt-4">
        {% for service in user_services %}
        <div class="card">
            <div class="img-container">
                <img src="{{ service.featured_image.url }}" alt="{{ service.title }}">
            </div>
            <div class="card-body">
                <h5 class="card-title">{{ service.title }}</h5>
                <p class="card-text card-description">{{ service.description }}</p>
                <div class="card-info">
                    <p class="card-text"><strong>Service Category:</strong> {{ service.occupation }}</p>
                    <p class="card-text"><strong>Contact Info:</strong> {{ service.contact_info }}</p>
                </div>
                <div class="card-actions">
                    <button type="button" class="btn btn-secondary" onclick="showEditService(this)" data-id="{{ service.id }}">Edit</button>
                    <button type="button" class="btn btn-danger" onclick="showRemoveService(this)" data-id="{{ service.id }}">Remove</button>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

    <div id="operation-form" class="mt-4">
        <!-- Forms will be injected here by JavaScript -->
    </div>
</div>

<script>
function showAddService() {
    fetch("{% url 'add_service_form' %}")  // Updated URL
        .then(response => response.text())
        .then(html => {
            document.getElementById('operation-form').innerHTML = html;
            document.getElementById('operation-form').scrollIntoView({ behavior: 'smooth' });
        });
}

function showEditService(button) {
    const serviceId = button.getAttribute('data-id');
    fetch(`/edit-service-form/${serviceId}/`)  // Updated URL
        .then(response => response.text())
        .then(html => {
            document.getElementById('operation-form').innerHTML = html;
            document.getElementById('operation-form').scrollIntoView({ behavior: 'smooth' });
        });
}
</script>
{% endblock %}
