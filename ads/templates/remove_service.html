{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h2>Are you sure you want to remove this service?</h2>
    <p>{{ service.title }}</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
    </form>
</div>
{% endblock %}
